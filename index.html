<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le voyage chez Simplon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link rel="stylesheet" href="./assets/css/app.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="./assets/js/app.min.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <section class="slideMetro">
        <div id="metro">
          <img src="./assets/images/metro.png" alt="metro" />
        </div>
        <div class="owl-carousel">
          <div>
            <div class="card">
              <p><span>Welcome</span> to Simplon</p>
              <img class="logo" src="./assets/images/logo.svg" alt="Simplon" />
            </div>
          </div>
          <div>
            <div class="card">
              <p><span>Step 2</span> - Je montre ma motivation</p>
            </div>
          </div>
          <div>
            <div class="card">
              <p><span>Step 3</span> - Je me forme</p>
            </div>
          </div>

          <div>
            <div class="card">
              <p><span>Step 4</span> - Je met en pratique pendant un stage</p>
            </div>
          </div>
          <div>
            <div class="card">
              <p><span>Step 5</span> - j'entre dans la vie active</p>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="drag"><p>Drag to Left or to Right</p></div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
